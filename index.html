<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Mother's Day! Love you!</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Add funfetti background */
    body {
      background-image: url('funfetti.jpg');
      background-repeat: repeat;
    }

    /* Add animation to header */
    @keyframes float {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
      100% {
        transform: translateY(0);
      }
    }
    h1 {
      animation: float 3s ease-in-out infinite;
    }
  </style>
</head>
<body>
  <header>
    <h1>Happy Mother's Day!</h1>
    <div class="gif-container">
      <img src="mothers_day_gif1.gif" alt="Happy Mother's Day GIF">
      <img src="mothers_day_gif2.gif" alt="Happy Mother's Day GIF">
    </div>
  </header>
  <main>
    <div class="message-container">
      <h2>Our Message</h2>
      <textarea id="message" rows="4" cols="50" placeholder=" You are a very wonderful mother and we all love you so much! Whether it comes to making sure we (the kids) have fun ranging to just being a lovely and comforting person. Thank you, for being a great mother and for the Panda Express!"></textarea>
    </div>
  </main>
</body>
</html>
